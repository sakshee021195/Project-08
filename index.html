<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        *{
            border-collapse: collapse;
        }
    table{
        border: 5px solid gray;
    }        
    th , td{

        border: 2px solid black;
        text-align: center;
    }
       
    </style>

</head>
<body>
    <table >
        <thead>
            <tr>
                <th>Day/Period</th>
                <th>I <br>9.30-10.20</th>
                <th>II <br>10.20-11.10</th>
                <th>III <br>11.10-12.00</th>
                <th>12.00-12.40</th>
                <th>IV <br>12.40-1.30</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Monday</th>
                <td>Eng</td>
                <td>Mat</td>
                <td>Che</td>
                <td rowspan="6">
                  LUNCH
                </td>
                <td></td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td colspan="3">LAB</td>
                <!-- <td>Mat</td>
                <td>Che</td>
                <td>LUNCH</td> -->
                <td>Eng</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>Mat</td>
                <td>Phy</td>
                <td>Eng</td>
                <!-- <td>LUNCH</td> -->
                <td>Che</td>
            </tr>
            <tr>
                <th>Thursday</th>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <!-- <td>LUNCH</td> -->
                <td></td>
            </tr>
            <tr>
                <th>Friday</th>
                <td colspan="3">LAB</td>
                <!-- <td>Mat</td>
                <td>Che</td>
                <td>LUNCH</td> -->
                <td>Mat</td>
            </tr>
            <tr>
                <th>Saturday</th>
                <td>Eng</td>
                <td>Che</td>
                <td>Mat</td>
                <!-- <td>LUNCH</td> -->
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
